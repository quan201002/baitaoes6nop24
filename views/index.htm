<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quản lí thành viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h2>Quản lí đối tượng</h2>
      </header>
      <div class="selection">
        <p>Chọn đối tượng muốn thêm vào</p>
        <select
          name="doituong"
          class="mx-5"
          id="person"
          onchange="showInputForm()"
        >
          <option value="">Chọn đối tượng</option>
          <option value="student">Student</option>
          <option value="customer">Customer</option>
          <option value="employee">Employee</option>
        </select>
        <div class="modal-cotanier mt-5">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary mb-5"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Thêm
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form action="" id="inputForm"></form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="addPersonBtn"
                    onclick="addPerson()"
                  >
                    Thêm vào danh sách
                  </button>
                  <button
                  type="button"
                  class="btn btn-success"
                  id="editPersonBtn"
                  onclick="editPerson()"
                >
                 Cập nhật
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="person-list-container">
      </div>
      <ul class="nav nav-pills mb-3 mt-5" id="pills-tab" role="tablist">
        <li class="nav-item me-5" role="presentation">
          <button class="btn btn-primary"  type="button" >
            <label for="filter">Filter:</label>
            <select name="" id="filter" onchange="filterPerson()">
              <option value="all">All</option>
              <option value="student">student</option>
              <option value="customer">customer</option>
              <option value="employee">employee</option>
            </select>
          </button>
        </li>  
        <li class="nav-item me-5" role="presentation">
          <button class="btn btn-primary"  type="button" onclick="sortArrayByName()">
              Sắp xếp theo tên
          </button>
        </li> 
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
  </li>
 
      </ul>
  <div class="tab-content" id="pills-tabContent">
  <div class="tab-pane d-flex justify-content-center fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0"> 
    <div class="card" style="width: 18rem;">
    <div class="card-header">
    Featured
  </div>
    </div>
  </div>
  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">...</div>
  <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">...</div>

      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
      <script src="../models/person.js"></script>
      <script src="../controllers/validata.js"></script>
    <script src="../controllers/index.js"></script>
  </body>
</html>
